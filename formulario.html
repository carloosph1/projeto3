        <script>
            function campo_obrigatorio(x)
            {
                if(x.value==""){
                    alert(" o campo "  + x.name + " não pode ficar em branco")
                }
            }
            </script>

<body>
    <section  class="section1">     
        <div class="formulario_criar">
            <div >
            <form class="container" action="./php/criarConta.php" method="POST">               
                <div class="logo" style="width: 100%; text-align: center; margin-top:60px; ">
                    <img src="../curso/imgs/wooof.png" width="100px" >
                </div>
                <div class="form-group">
                    <label class="b" for="exampleInputEmail1">Nome</label>
                    <input  type="text" class="form-control" id="nome" name="nome" maxlength="25" aria-describedby="emailHelp" onblur="campo_obrigatorio(this)"placeholder="Insira seu nome">
                </div>
                <div class="form-group">
                    <label class="b" for="exampleInputEmail1">Data nascimento</label>
                    <input type="datetime" class="form-control"  name="data_nasci" id="dt_nasci" placeholder="Ex 10/02/2021" onkeypress="mascara(this, '##/##/####')"  maxlength="10"
                    aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label class="b" for="exampleInputEmail1">CPF</label>
                    <input type="text" class="form-control" id="cpf"  name="cpf" placeholder="Ex 000.000.000-00" onkeypress="mascara(this, '###.###.###-##')" maxlength="14" onblur="campo_obrigatorio(this)" required aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label class="b" for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="email"  name="email"  placeholder="****@gmail.com"  onblur="campo_obrigatorio(this)" maxlength="25" required aria-describedby="emailHelp" placeholder="Insira seu e-mail">
                </div>
                <div class="form-group">
                    <label class="b" for="exampleInputPassword1">Senha</label>
                    <input type="password" class="form-control"  name="senha" id="senha"
                        placeholder="Insira sua senha">
                        <br>
                        <div class="col-12">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                              <label class="form-check-label" for="invalidCheck">
                                  Aceite os termos e condições
                              </label>
                              <div class="invalid-feedback">
                                Você deve concordar antes de enviar.
                              </div>
                            </div>
                            <br>
                </div>
                <button type="submit" class="a" class="btn btn-danger">Criar conta</button>
               <br>
               <br>
               <a class="nav-link" id="btn_cancelar" href="index.html">Cancelar</a>              
            </form>
        </div>
    </div>
